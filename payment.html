<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funds</title>
    <link rel="stylesheet" href="paymt.css">
</head>
<body>
    <div class="container">
        <form action=""method="get">
            <h1 class="main">PAYMENT FORM</h1>
            <hr>
            <h2>user information</h2>
            <p>name:*
                <input type="text" required name="name" placeholder="john rambo">

            </p>
            <p>
                <fieldset>
                    <legend>Gender</legend>
                    male<input type="radio" name="gender" id="male" value="M" required>female<input type="radio" name="gender" id="female" value="F" required>
                </fieldset>

            </p>
            <p>
                Address:
                <textarea placeholder="enter your address" name="address" id="address" cols="100" rows="10"></textarea>
            </p>
            <p>
                email:
                <input type="email" name="email" id="email" required placeholder="john12@gmail.com">
            </p>
            <p>
                pincode:
                <input type="number" name="pincode" id="pincode" placeholder="123456">

            </p>
            <h2>PAYMENT INFORMATION</h2>
            <p>
                card type:
                <select name="card_type" id="card_type" required>
                    <option value="">---select card type---</option>
                    <option value="visa">visa</option>
                    <option value="mastercard">mastercard</option>
                    <option value="rupay">rupay</option>
                    

                </select>
            </p>
            <p>
                cardnumber: *
                <input type="number" name="number" id="number" required placeholder="73183319317">
            </p>
            <p>
                cvv: *
                <input type="password" name="password" id="password" required placeholder="***">
            </p>
            <input type="submit" value="pay now">
        </form>
    </div>
</body>
</html>
